name: php
display_name: PHP
version: "8.5"
category: development
description: PHP programming language with common extensions

icon: php
tags:
  - php
  - web
  - scripting

architecture:
  amd64: true
  arm64: true
  armhf: true

requirements:
  disk_mb: 150
  ram_mb: 256

install_methods:
  - type: apt_repo
    priority: 1
    ppa: ondrej/php
    packages:
      - php8.5
      - php8.5-cli
      - php8.5-common
      - php8.5-curl
      - php8.5-mbstring
      - php8.5-xml
      - php8.5-zip
      - php8.5-mysql
      - php8.5-pgsql
      - php8.5-sqlite3
      - php8.5-gd
      - php8.5-intl
      - php8.5-bcmath
      - php8.5-fpm

provides:
  commands:
    - php
    - composer
