name: mongodb
display_name: MongoDB
version: "7"
category: databases
description: Document database (via Docker)

icon: database
tags:
  - database
  - nosql
  - document

architecture:
  amd64: true
  arm64: true
  armhf: false

requirements:
  disk_mb: 300
  ram_mb: 512
  dependencies:
    - docker

install_methods:
  - type: docker
    priority: 1
    image: mongo:7
    ports:
      - "27017:27017"

provides:
  commands:
    - mongosh
