name: mariadb
display_name: MariaDB
version: "11"
category: databases
description: Community-developed fork of MySQL database server

icon: mariadb
tags:
  - database
  - sql
  - mysql

architecture:
  amd64: true
  arm64: true
  armhf: true

requirements:
  disk_mb: 500
  ram_mb: 512
  dependencies:
    - docker

install_methods:
  - type: docker
    priority: 1
    image: mariadb:11
    container_name: mariadb
    ports:
      - "3306:3306"
    volumes:
      - /var/lib/omniset/mariadb:/var/lib/mysql
    environment:
      MARIADB_ROOT_PASSWORD: omniset_dev
      MARIADB_DATABASE: dev

  - type: apt
    priority: 2
    packages:
      - mariadb-server
      - mariadb-client

provides:
  commands:
    - mariadb
    - mysql
  packages:
    - mariadb-server
  services:
    - mariadb
