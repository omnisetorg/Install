name: postgresql
display_name: PostgreSQL
version: latest
category: databases
description: Advanced open-source relational database (via Docker)

icon: database
tags:
  - database
  - sql
  - relational

architecture:
  amd64: true
  arm64: true
  armhf: false

requirements:
  disk_mb: 200
  ram_mb: 512
  dependencies:
    - docker

install_methods:
  - type: docker
    priority: 1
    image: postgres:latest
    ports:
      - "5432:5432"
    environment:
      POSTGRES_PASSWORD: postgres
      POSTGRES_USER: postgres
      POSTGRES_DB: postgres

  - type: apt
    priority: 2
    packages:
      - postgresql
      - postgresql-contrib

provides:
  commands:
    - psql
  services:
    - postgresql
