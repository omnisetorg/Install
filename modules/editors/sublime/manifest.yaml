name: sublime
display_name: Sublime Text
version: "4"
category: editors
description: Sophisticated text editor for code and prose

icon: sublime
tags:
  - editor
  - text
  - ide

architecture:
  amd64: true
  arm64: true
  armhf: false

requirements:
  disk_mb: 100
  ram_mb: 256

install_methods:
  - type: apt_repo
    priority: 1
    key_url: https://download.sublimetext.com/sublimehq-pub.gpg
    key_name: sublime-text
    repo: "deb [signed-by=/usr/share/keyrings/sublime-text.gpg] https://download.sublimetext.com/ apt/stable/"
    packages:
      - sublime-text

  - type: flatpak
    priority: 2
    id: com.sublimetext.three

  - type: snap
    priority: 3
    name: sublime-text
    flags: --classic

provides:
  commands:
    - subl
  packages:
    - sublime-text
