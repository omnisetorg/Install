name: tailscale
display_name: Tailscale
version: latest
category: devops
description: Zero-config VPN built on WireGuard

icon: tailscale
tags:
  - vpn
  - networking
  - wireguard

architecture:
  amd64: true
  arm64: true
  armhf: true

requirements:
  disk_mb: 50
  ram_mb: 64

install_methods:
  - type: script
    priority: 1
    url: https://tailscale.com/install.sh

  - type: apt_repo
    priority: 2
    key_url: https://pkgs.tailscale.com/stable/ubuntu/jammy.noarmor.gpg
    key_name: tailscale
    repo: "deb [signed-by=/usr/share/keyrings/tailscale.gpg] https://pkgs.tailscale.com/stable/ubuntu jammy main"
    packages:
      - tailscale

provides:
  commands:
    - tailscale
    - tailscaled
  packages:
    - tailscale
  services:
    - tailscaled

post_install:
  - command: sudo systemctl enable tailscaled
  - command: sudo systemctl start tailscaled
